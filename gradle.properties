# gradle.properties مخصص للمشروع
# زيادة الذاكرة المخصصة لعملية Gradle (يمكن تعديلها لو تحتاج)
org.gradle.jvmargs=-Xmx1536m

# اجعل عمليات البناء غير متزامنة بأمان (اختياري)
org.gradle.parallel=true

# تفعيل AndroidX محظور هنا - قم بإلغاء التعليق يدوياً لو أردت الترقية
# WARNING: تفعيل AndroidX قد يحتاج إلى تغييرات إضافية ولا أنصح بفعل ذلك إذا لا تريد تغيير
# android.useAndroidX=true
# android.enableJetifier=true

